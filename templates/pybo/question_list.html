{% extends 'base.html' %} {% block content %}

<div class="container my-3">
  <table class="table">
    <thead>
      <tr class="thead-dark">
        <th>No.</th>
        <th>Title</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% if questionList %} {% for question in questionList %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>
          <a href="{% url 'pybo:detail' question.id %}">{{question.subject}}</a>
        </td>
        <td>{{question.createDate}}</td>
      </tr>

      {% endfor %} {% else %}
      <tr>
        <td clspan="3">Question: 0</td>
      </tr>
      {% endif %}
    </tbody>
  </table>
  <a
    href="{% url 'pybo:question_create' %}"
    class="btn btn-secondary"
    style="color: #ffffff;"
    >Ask Question</a
  >
</div>

{% endblock %}
